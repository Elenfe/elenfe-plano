<div class="row">
<div class="col-sm-12">
      <div class="row m-b-lg">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <h3><strong>PLANOS MOVEIS</strong></h3>
          <h4 class="m-b-lg">Escolha abaixo o seu plano.</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 m-b-lg" ng-repeat="plano in vm.planos.planos">
          <div class="panel panel-default panel-profile m-b-0">
            <div class="panel-heading"></div>
            <div class="panel-body text-center">
              <h5 class="panel-title">{{plano.sku}}</h5>
              <p class="m-b">{{"Franquia: " + plano.franquia}}</p>
              <p class="m-b">{{"Valor: " + plano.valor}}</p>
              <a ui-sref="formulario" class="btn btn-primary" role="button">Escolher</a>              
            </div>
          </div>
        </div>
    </div>
</div>
</div>
    <div class="row">
        <div class="col-md-12 m-b-lg">
            <div class="text-left">
              <a class="btn btn-primary color-btn" role="button" href="javascript:history.back()">Voltar</a>             
            </div>          
        </div>
    </div>
        <br>
